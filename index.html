<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery">
            <img src="img/3dwall44.jpg" alt="Preview">
            <img src="img/3dwall62.jpg" alt="Preview">
            <img src="img/3dwall46.jpg" alt="Preview">
            <img src="img/3dwall47.jpg" alt="Preview">
            <img src="img/3dwall60.jpg" alt="Preview">
            <img src="img/3dwall62.jpg" alt="Preview">
            <img src="img/3dwall64.jpg" alt="Preview">
            <img src="img/3dwall65.jpg" alt="Preview">
            <img src="img/3dwall43.jpg" alt="Preview">
    </div>

    <div id="galleryModal" class="modal">
        <div class="modal-content">
          <div class="gallery-preview">
            <div class="preview-img">
                <img src="" alt="Modal Image" id="modalImage">
            </div>
            <div class="image-previews">

                <div class="gallery-controls">
                    <button id="prevPhoto">&#10094;</button>
                    <button id="nextPhoto">&#10095;</button>
                    <button id="down">&#8722;</button>
                    <button id="up">&#43;</button>
                </div>
                <span class="close">&times;</span>
            </div>
        </div>
      </div>

<script src="main.js"></script>
<!-- <script src="js/parse.js"></script> -->
</body>
</html>
